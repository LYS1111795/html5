<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>깔끔한 사진 슬라이더</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="1.jpg" alt="겨울 한정 음료와 슈톨렌" />
        </div>
        <div class="swiper-slide">
          <img src="2.jpg" alt="겨울 간식 미니붕어빵 단팥빵" />
        </div>
        <div class="swiper-slide">
          <img src="3.jpg" alt="추억의 단팥 세트" />
        </div>
        <div class="swiper-slide">
          <img src="4.jpg" alt="크리스마스 슈톨렌 한정 판매" />
        </div>
        <div class="swiper-slide">
          <img src="5.jpg" alt="단호박 크림치즈 라떼" />
        </div>
        <div class="swiper-slide">
          <img src="6.jpg" alt="NEW 물방울 츄러스" />
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
