<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUSH</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 100;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff")
          format("woff");
        font-weight: 200;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff")
          format("woff");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff")
          format("woff");
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: Pretendard;
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff")
          format("woff");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff")
          format("woff");
        font-weight: 700;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff")
          format("woff");
        font-weight: 800;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff")
          format("woff");
        font-weight: 900;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #fff;
        font-family: "Pretendard", sans-serif;
      }

      body {
        position: relative;
      }

      header {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 96px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 95px;
        z-index: 10;
      }

      header::after {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 1px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.164);
        z-index: 10;
      }

      header h1 a {
        font-weight: 800;
        font-size: 32px;
      }

      header > p {
        font-family: "Pretendard";
        margin: 0 auto;
        color: #fff;
      }

      .gnb ul {
        display: flex;
        gap: 40px;
      }

      .gnb ul a {
        font-weight: 600;
        color: #fff;
      }

      .visual::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 2;
      }

      .txt {
        position: absolute;
        left: 25%;
        bottom: 50%;
        z-index: 5;
        color: #fff;
        font-family: "Pretendard", sans-serif;
        font-size: 3vw;
        font-weight: 700;
        line-height: 1.3;
      }

      .visual img {
        width: 100%;
        display: block;
      }

      .vis_btn {
        position: absolute;
        left: 25%;
        bottom: 40%;
        z-index: 5;
        display: flex;
        gap: 10px;
      }

      .vis_btn p img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="#">LUSH</a></h1>
      <div class="gnb">
        <ul>
          <li><a href="#">러쉬소개</a></li>
          <li><a href="#">캠페인</a></li>
          <li><a href="#">스파</a></li>
          <li><a href="#">매장안내</a></li>
          <li><a href="#">기업 구매 / 협업 문의</a></li>
        </ul>
      </div>
    </header>
    <div class="visual">
      <p><img src="./images/visual_main.gif" alt="" /></p>
      <p class="txt">
        지친 피부에 <br />
        충전이 필요한 지금!
      </p>
      <div class="vis_btn">
        <p>
          <a href="#">
            <img
              src="https://weare.lush.co.kr/images/btn_app_apple.png"
              alt="애플스토어"
            />
          </a>
        </p>
        <p>
          <a href="#">
            <img
              src="https://weare.lush.co.kr/images/btn_app_google.png"
              alt="구글플레이"
            />
          </a>
        </p>
      </div>
    </div>
    <div class="service">
      <div class="txt">
        <h5>미리보는 러쉬</h5>
        <h3>러쉬에서 만나는 다채로운 서비스</h3>
      </div>
      <p><img src="./images/digital.jpg" alt="" /></p>
      <p>디지털 덕찌</p>
    </div>
  </body>
</html>
