      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .list li {
        border: 1px solid #ccc;
        border-radius: 20px;
      }

      .list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        gap: 20px;
      }

      .list li {
        border: 1px solid #eee;
        border-radius: 20px;
        background-color: #fff;
        padding: 30px;
        flex-basis: 300px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .list li h3 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .list li p {
        font-size: 14px;
        color: #888;
      }
      .list li p:last-of-type {
        margin-top: auto;
        align-self: flex-end;
      }
    </style>
