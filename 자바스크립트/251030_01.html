<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        //for(변수선언과 초기값할당;조건;증감) i++, i = i+1, i+=1
        document.write(`${i},`);
      }
      document.write(`<br>`);
      for (let i = 1; i <= 100; i += 2) {
        //i = i+2
        document.write(`${i},`);
      }
      document.write(`<br>`);
      for (let i = 0; i <= 100; i += 2) {
        //i = i+2
        document.write(`${i},`);
      }
      document.write(`<br>`);
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(`${i},`);
        }
      }
      document.write(`<br>`);
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        //sum = sum + i;
        sum += i;
      }
      document.write(`1부터 100까지의 합계 : ${sum}<br>`);
    </script>
  </body>
</html>
