    <title>웅진식품나</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        position: relative;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      .wrap {
        width: 90%;
        max-width: 1200px;
        margin: 50px auto 0 auto;
      }

      nav.tabs ul {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding-bottom: 5px;
      }
      nav.tabs ul li {
        font-size: 16px;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        padding: 10px 0;
        position: relative;
        transition: color 0.3s;
      }
      nav.tabs ul li.on {
        color: #388e3c;
        font-weight: bold;
      }
      nav.tabs ul li.on::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #388e3c;
      }

      .juice,
      .tea,
      .grain,
      .kid,
      .water,
      .drink,
      .pastry,
      .import {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .juice img,
      .tea img,
      .grain img,
      .kid img,
      .water img,
      .drink img,
      .pastry img,
      .import img {
        width: 218px;
        height: 218px;
      }
      .con {
        position: relative;
        min-height: 400px;
        margin-top: 30px;
        padding: 0 20px;
      }
      .con ul {
        position: absolute;
        width: 100%;
        display: none;
        top: 0;
        left: 0;
      }
      .con ul.show {
        display: flex;
      }
    </style>
  </head>
