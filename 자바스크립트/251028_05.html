<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p>red</p>
    <p>blue</p>
    <p>gray</p>
    <p>green</p>
    <p>#8ac007</p>
    <p>#ccc</p>
    <p>#ddd</p>

    <script>
      document.querySelectorAll("p").forEach(function (v, k) {
        v.style.backgroundColor = v.innerText;
      });
    </script>
  </body>
</html>
