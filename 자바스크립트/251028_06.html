<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      if (false) {
        document.write("조건이 참입니다<br>");
      } else {
        document.write("조건이 거짓입니다<br>");
      }

      if (10 > 20) {
        document.write("조건이 참입니다<br>");
      } else {
        document.write("조건이 거짓입니다<br>");
      }

      if (10 > 20) {
        document.write("10>20입니다<br>");
      } else if (30 < 20) {
        document.write("10<20입니다<br>");
      } else {
        document.write("조건이 거짓입니다<br>");
      }
    </script>
  </body>
</html>
