<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파리바게트</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #ccc;
      }
      
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        vertical-align: middle; 
      }
     .header-bg {
        background: #023586;
      }
      .header {
        width: 1470px;
        height: 90px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;   
        padding: 0 50px;
      }

      .menu-left ul,
      .menu-right ul {
        display: flex;
        gap: 25px;
      }
      .menu-left ul a,
      .menu-right ul a {
        font-size: 14px;
        color: #fff;
        font-weight: 500;
      }

      .menu-left li a,
      .menu-right li a {
        position: relative; /* ::after의 기준점 */
        padding-bottom: 5px; /* 밑줄과 글자 사이의 간격 */
      }

   /* 1. a 태그의 아래쪽 패딩을 늘려서 밑줄이 내려갈 공간을 확보합니다. */
      .menu-left li a,
      .menu-right li a {
        position: relative; /* ::after의 기준점 */
        padding-bottom: 35px; /* 밑줄을 아래로 내리기 위해 패딩 값 증가! */
      }

      /* 2. 밑줄(::after)이 왼쪽에서 시작하도록 수정합니다. */
      .menu-left li a::after,
      .menu-right li a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0; /* 중앙 정렬 대신 왼쪽(0)에서 시작하도록 변경! */
               
        width: 0; /* 평소에는 너비를 0으로 하여 숨깁니다. */
        height: 2px;
        background-color: #fff;
        transition: width 0.3s ease-in-out; /* 부드러운 애니메이션 효과 */
      }
      
      /* 3. a에 마우스를 올리면(hover) 밑줄의 너비를 100%로 만듭니다. */
      .menu-left li a:hover::after,
      .menu-right li a:hover::after {
          width: 100%;
      }
      .brand a {
        font-size: 25px;
        color: #fff;
      }

      .visual{
        display: flex;
        width: 100%; 
      }
  
      .visual p {
          flex: 1; 
          line-height: 0; 
      }
      .visual img {
          width: 100%; 
          height: auto; 
          display: block;
      }
      .banner{
        display: flex;
        justify-content: center;
        margin-top: 80px;
      }
      
      .wrap {
        width: 1470px;
        margin: 0 auto;
      }
      .promo{
        width: 1326px;
        display: flex;
        justify-content: flex-start;
        margin-top: 50px;
      }
    
 
</style>
      
    </style>
  </head>
  <body>
     <div class="header-bg">
        <div class="header">
          <div class="menu-left">
            <ul class="le">
              <li><a href="#">창업안내</a></li>
              <li><a href="#">파바 매거진</a></li>
              <li><a href="#">파바 스토리</a></li>
              <li><a href="#">상품 안내</a></li>
            </ul>
          </div>
          <h1 class="brand">
            <a href="#">
                <img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/02/Paris_Baguette_logo_BG.gif" alt="파리바게트 로고"/>
            </a>
          </h1>
          <div class="menu-right">
            <ul>
              <li><a href="#">회사 소개</a></li>
              <li><a href="#">매장 정보</a></li>
              <li><a href="#">온라인 주문</a></li>
              <li><a href="#">프로모션</a></li>
              <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
            </ul>
          </div>
        </div>
    </div>

      <div class="visual">
        <p><img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5_1600_2000-3.jpg" alt=""></p>
        <p><img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/더피메인배너_1600_2000_더피.jpg" alt=""></p>
        <p><img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/메인배너_1600_2000_4.jpg" alt=""></p>
      </div>

    <div class="wrap">
      <div class="banner">
        <p><img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/08/franchise_PC_1096x211.jpg" alt=""></p>
      </div>
      <div class="promo">
        <h3>PROMOTION</h3>
      </div>
      <a href="#"><span>SHOW MORE</span></a>
    </div>

  </body>
</html>
