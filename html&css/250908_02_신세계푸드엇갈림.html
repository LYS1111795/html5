<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드 flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1280px;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        margin: 50px auto;
      }
      ul li {
        border-radius: 40px;
        overflow: hidden;
      }
      /* ul li img {
        border-radius: 40px;
      } */
      ul li:nth-child(even) {
        position: relative;
        top: 50px;
      } /*신세계 푸드 엇갈림 */
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#">
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#">
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#">
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#">
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
            alt=""
        /></a>
      </li>
    </ul>
  </body>
</html>
