<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수 ul 실패작</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        width: 100%;
        flex-wrap: wrap;
      }

      ul li {
        width: 50%;
        height: 500px;
        background-size: cover;
        background-position: center;
      }

      ul li:nth-child(1) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png");
      }
      ul li:nth-child(2) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg2.png");
      }
      ul li:nth-child(3) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg3.png");
      }
      ul li:nth-child(4) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png");
      }
      ul li:nth-child(5) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png");
      }
      ul li:nth-child(6) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg4.png");
      }
      ul li:nth-child(7) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg5.png");
      }
      ul li:nth-child(8) {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png");
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
