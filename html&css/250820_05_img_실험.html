<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 태그</title>
  </head>
  <body>
    <picture>
      <source media="(min-width:1280px)" srcset="images/photo1.jpeg" />
      <source media="(min-width:1024px)" srcset="images/photo2.jpg" />
      <source media="(min-width:768px)" srcset="images/photo3.jpg" />
      <source media="(min-width:500px)" srcset="images/photo4.jpg" />
      <img src="images/photo1.jpg.jpg" alt="Flowers" />
    </picture>
  </body>
</html>
