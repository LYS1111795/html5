<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 애니메이션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        position: relative;
        width: 550px;
        height: 600px;
      }

      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      @keyframes bg {
        0% {
          background-image: url(./images/photo1.jpg);
        }
        100% {
          background-image: url(./images/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.6,1H0.4C0.2,1,0,0.8,0,0.6V0.4C0,0.2,0.2,0,0.4,0h0.3C0.8,0,1,0.2,1,0.4v0.3C1,0.8,0.8,1,0.6,1z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
