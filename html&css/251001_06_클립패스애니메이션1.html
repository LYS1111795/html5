<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        position: relative;
        width: 500px;
        height: 300px;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      div p {
        position: absolute;
        left: 0;
        top: 0;
      }

      div > img {
        filter: blur(10px);
      }

      p img {
        clip-path: circle(50%);
      }

      p img:hover {
        /* clip-path: ellipse(300px 200px); */
        clip-path: inset(20px round 50% 50% 0 0);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/photo1.jpg" alt="" />
      <p><img src="./images/photo1.jpg" alt="" /></p>
    </div>
  </body>
</html>
