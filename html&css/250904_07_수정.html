<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한게임 포카 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #eff0f4;
      }
      ul {
        border: 1px solid;
        list-style: none;
        width: 1310px;
        margin: 50px auto;
      }
      ul li {
        border: 1px solid;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: #fff;
        text-align: center;
        line-height: 250px;
        box-shadow: 20px 20px 40px 0 rgba(0, 0, 0, 0.1);
      }
      ul li img {
        width: 180px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/06.png"
          alt=""
        />
      </li>
    </ul>
  </body>
</html>
