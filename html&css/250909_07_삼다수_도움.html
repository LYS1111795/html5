<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼다수 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }

      .section {
        width: 100%;
        height: 100vh;
        display: flex;
      }

      .left-column,
      .right-column {
        flex: 1;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .section-1 .left-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png");
      }
      .section-1 .right-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg2.png");
      }

      .section-2 .left-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg3.png");
      }
      .section-2 .right-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png");
      }

      .section-3 .left-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png");
      }
      .section-3 .right-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg4.png");
      }

      .section-4 .left-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg5.png");
      }
      .section-4 .right-column {
        background-image: url("https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png");
      }
    </style>
  </head>
  <body>
    <ul class="section section-1">
      <li class="left-column"></li>
      <li class="right-column"></li>
    </ul>

    <ul class="section section-2">
      <li class="left-column"></li>
      <li class="right-column"></li>
    </ul>

    <ul class="section section-3">
      <li class="left-column"></li>
      <li class="right-column"></li>
    </ul>

    <ul class="section section-4">
      <li class="left-column"></li>
      <li class="right-column"></li>
    </ul>
  </body>
</html>
