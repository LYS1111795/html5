<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스티키 비디오 스크롤</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-aLt.woff2);
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-aLt.woff2);
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.woff2);
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.woff2);
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.woff2);
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.woff2);
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.woff2);
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.woff2);
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.woff2);
        font-weight: 700;
        font-display: swap;
      }

      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.woff2);
        font-weight: 800;
        font-display: swap;
      }

      @font-face {
        font-family: "NanumSquareNeo";
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.woff2);
        font-weight: 900;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      u {
        text-decoration: none;
      }
      body {
        /*
          스크롤을 위해 바디의 높이를 설정해본다 
          100vh = 화면 높이 100% vh는 부모와 상관없이 크기를 채워준다고 한다
        */
        height: 400vh; /* 비디오 4개 = 400vh */
      }

      /*  섹션을 스티키로(달라붙게하기)만들어본다 */
      .vid-section {
        position: sticky;
        top: 0; /* 화면 상단에 붙여본다 */
        width: 100%;
        height: 100vh;
      }

      /* 비디오가 섹션을 꽉 채우도록 해준다 */
      .vid-section video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 찌그러지지 않게 채워본다 */
        position: absolute;
      }

      .vid-section .txt {
        position: relative;
        height: 100%;
        z-index: 1;
      }

      .vid-section .txt h1 {
        font-size: 70px;
        color: #fff;
        position: absolute;
        right: 5%;
        top: 20%;
        line-height: 1;
        font-family: "Poppins", sans-serif;
      }

      .vid-section .txt p {
        font-size: 24px;
        color: #fff;
        position: absolute;
        left: 5%;
        bottom: 10%;
        font-family: "NanumSquareNeo", sans-serif;
        font-weight: 700;
      }

      footer {
        height: 1000px;
        background: #000;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <section class="vid-section">
      <video autoplay muted loop>
        <source src="./video/main_social_visual0.mp4" type="video/mp4" />
      </video>
      <div class="txt">
        <h1>
          Connection the<br />
          Future with Light
        </h1>
        <p>연결(Connection) 미래(Future) 빛(Light)</p>
      </div>
    </section>

    <section class="vid-section">
      <video autoplay muted loop>
        <source src="./video/main_social_visual.mp4" type="video/mp4" />
      </video>
      <div class="txt">
        <h1>
          Add Value to<br />
          Your Everyday
        </h1>
        <p>가치(Value) 고객(Customer) 지속가능성(Sustainability)</p>
      </div>
    </section>

    <section class="vid-section">
      <video controls autoplay muted loop>
        <source src="./video/main_visual_3.mp4" type="video/mp4" />
      </video>
      <div class="txt">
        <h1>
          Finally, A<br />
          ‘Big<br />Forest’ Is<br />Formed
        </h1>
        <p>숲과 함께 자라는 나무, 태광이 닮고 싶은 이름입니다</p>
      </div>
    </section>

    <section class="vid-section">
      <video controls autoplay muted loop>
        <source src="./video/main_visual_4.mp4" type="video/mp4" />
      </video>
      <div class="txt">
        <h1>
          Connection the<br />
          Future with Light
        </h1>
        <p>연결(Connection) 미래(Future) 빛(Light)</p>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
