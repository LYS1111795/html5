<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        position: relative;
        width: 300px;
        height: 300px;
      }

      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
      }

      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      svg polygon {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path1">
          <polygon
            points="120.7,33.6 149,90.9 212.2,100.1 166.5,144.7 177.3,207.7 120.7,178 64.1,207.7 74.9,144.7 29.1,100.1 
            92.4,90.9 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
