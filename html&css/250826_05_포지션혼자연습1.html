<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포지션 혼자 연습해보기</title>
    <style>
      p {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      img {
        width: 100px;
      }
      p span:last-child {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <p>
      <span>
        <img
          src="https://www.lina.co.kr/cms/upload/PRODUCT/web/P00328/7/img_02.png"
          alt=""
        />
      </span>
      <span>
        <img
          src="https://www.lina.co.kr/cms/upload/PRODUCT/web/P00328/7/img_02.png"
          alt=""
        />
      </span>
    </p>
  </body>
</html>
