<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        position: relative;
        width: 500px;
        height: 500px;
      }

      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
      }

      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      svg polygon {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <polygon
            points="0.5,0 0.618,0.382 1,0.382 0.691,0.618 0.809,1 0.5,0.764 0.191,1 0.309,0.618 0,0.382 0.382,0.382 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
