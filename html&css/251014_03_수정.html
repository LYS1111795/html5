<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1749px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;
      }
      .con .item {
        position: relative;
        overflow: hidden;
        border-radius: 25px;
      }
      .con .item:nth-child(1) {
        grid-column: 1 / 4;
      }
      .con .item:nth-child(2) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(3) {
        grid-column: 3;
        grid-row: 2 / 4;
      }
      .con .item:nth-child(6) {
        grid-column: 1/3;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 1s;
      }
      .con .item:hover img {
        transform: scale(1.1);
      }
      .con .item .txt {
        position: absolute;
        left: 40px;
        top: 40px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_1945-1967.webp"
          alt="제빵업에 몸담다"
        />
        <div class="txt">
          <h4>1945-1966</h4>
          <h1>제빵업에 몸담다</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_1968-1982.webp"
          alt="혁신과 성장"
        />
        <div class="txt">
          <h4>1968-1977</h4>
          <h1>혁신과 성장</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_2004-2009.webp"
          alt="spc그룹으로 재탄생"
        />
        <div class="txt">
          <h4>2004-2007</h4>
          <h1>spc그룹으로 재탄생</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_1983-1996.webp"
          alt="프랜차이즈 사업으로 진화"
        />
        <div class="txt">
          <h4>1983-1996</h4>
          <h1>
            프랜차이즈<br />
            사업으로 진화
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_1997-2003.webp"
          alt="시련극복과 도약"
        />
        <div class="txt">
          <h4>1998-2002</h4>
          <h1>시련극복과 도약</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_2010-2015.webp"
          alt="글로벌 제빵기업으로 자리매김"
        />
        <div class="txt">
          <h4>2012-2014</h4>
          <h1>글로벌 제빵기업으로 자리매김</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://spc.co.kr/img/front/sub/heritage/heritage_2016-now.webp"
          alt="GREAT FOOD COMPANY"
        />
        <div class="txt">
          <h4>2019-현재</h4>
          <h1>GREAT FOOD COMPANY</h1>
        </div>
      </div>
    </div>
  </body>
</html>
