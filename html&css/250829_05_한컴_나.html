<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한컴AI</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      div {

        width: 2000px;
        float: left;
      }
      .con1{
        width: 552px;
        margin-top: 15px;
        margin-right: 35px;
        margin-left: 500px;
        font-size: 20px;
      }
      .con2{
        width: 552px;
        margin-top: 15px;
        font-size: 20px;
      }
      .opa{
        opacity: 50%;
      }
    </style>

  <body>
    <div>
      <span>
        <div class="con1">
          <p>
            <img
              src="https://www.hancom.com/images/ai-contents-product01.png"
              alt=""
            />
          </p>
          <h2>한컴어시스턴트</h2>
          <p class="opa">
            <br>고객의 업무 효율을 혁신적으로 끌어올릴 수 있는 지능형 문서 작성

          </p>
        </div>
        <div class="con2">
          <p>
            <img
              src="https://www.hancom.com/images/ai-contents-product02.png"
              alt=""
            />
          </p>
          <h2>한컴피디아</h2>
          <p class="opa">
            <br>한컴피디아 자연어 및 키워드 검색 기능을 통해 문서 파일 내의 내용을
            효율적으로 검색할 수 있도록 도와주는 솔루션입니다.
          </p>
      </span>
      </div>
    </div>
