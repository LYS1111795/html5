<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 100vw;
        position: relative;
      }
      section:nth-child(1) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      section:nth-child(2) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png);
      }
      section:nth-child(3) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png);
      }
      section p {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .water {
        left: 50%;
        position: fixed;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <p>
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
          alt=""
        />
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
          alt=""
        />
      </p>
      <p class="water">
        <img
          src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/new_samdasoo.png"
          alt=""
        />
      </p>
    </section>
    <section>
      <p>
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png"
          alt=""
        />
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png"
          alt=""
        />
      </p>
    </section>
    <section>
      <p>
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/ECO.png"
          alt=""
        />
        <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/FRIENDLY.png"
          alt=""
        />
      </p>
    </section>
  </body>
</html>
