<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피코그램 연습 - 수정본</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* 레이아웃 계산을 쉽게 만듭니다. */
      }

      .container {
        /* (456px * 3) + (36px * 2) = 1440px */
        width: 1440px;
        margin: 50px auto;
      }

      h1 {
        text-align: left; /* 요청하신 대로 왼쪽 정렬 */
        margin-bottom: 40px; /* 이미지와 떨어지도록 아래쪽 여백 추가 */
        line-height: 1.5;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 36px;
        align-items: flex-start; /* 카드들의 높이가 달라도 위쪽을 기준으로 정렬 */
      }

      ul li {
        width: 456px; /* 요청하신 가로 456px로 수정 */
        /* height: 510px; <-- 이 고정 높이를 제거합니다. */
        display: flex;
        flex-direction: column;
      }

      ul li a {
        display: flex;
        flex-direction: column;
        height: 100%;
        text-decoration: none;
        color: inherit;
      }

      /* --- 여기가 핵심 수정 부분입니다 --- */
      ul li a > p {
        height: 510px; /* 요청하신 대로 이미지 영역의 높이를 510px로 수정! */
        overflow: hidden;
      }
      /* ------------------------------------ */

      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.7s ease;
      }

      ul li a:hover img {
        transform: scale(1.2);
      }

      ul li div {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
      }

      ul li div h3 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        친환경 혁신을 통한<br />
        피코그램의 지속 가능한 미래
      </h1>
      <ul>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata892631_0.jpg"
                alt=""
              />
            </p>
            <div>
              <h3>생활환경가전</h3>
              <p>
                원천기술 개발과 차별화된 소재 기술을 통한 혁신적인 제품으로<br />생활
                환경가전 전문기업이 되도록 노력하겠습니다.
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata889376_0.jpg"
                alt=""
              />
            </p>
            <div>
              <h3>첨단소재 & 부품</h3>
              <p>
                첨단소개&부품 등 다양한 분야의 솔루션을 제안하고,<br />새로운
                글로벌 친환경 시대를 이끌어가는 기업이 되고자 합니다
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata892605_0.jpg"
                alt=""
              />
            </p>
            <div>
              <h3>바이오 & 헬스케어</h3>
              <p>
                인류의 건강을 증진시키고 풍요로운 삶을 누릴 수 있도록<br />차별화된
                차세대 바이오 제품과 솔루션을 제공하고자 합니다
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
