<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태광그룹 선생님</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul{list-style: none;}
      a{text-decoration: none;}
      section
      {height: 100vh; 
      position: sticky;
      top: 0;
    }

      section video{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      footer{
        height: 1000px;
        background: #000;
        position: relative;
        z-index: 1;
      }
      
    </style>
  </head>
  <body><body>
    <!-- 선생님께서 video를 section으로 감싸줘야한다고 하심 -->
    <section class="vid-section">
      <video autoplay muted loop>
        <source src="./video/main_social_visual0.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="vid-section">
      <video autoplay muted loop>
        <source src="./video/main_social_visual.mp4" type="video/mp4" />
      </video>
    </section>
    
    <section class="vid-section">
     <video controls autoplay muted loop>
       <source src="./video/main_visual_3.mp4" type="video/mp4" />
     </video>
    </section>

    <section class="vid-section">
      <video controls autoplay muted loop>
        <source src="./video/main_visual_4.mp4" type="video/mp4" />
    </section>
  </body>
</html></body>
</html>
