<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDC</title>
    <style>
      @font-face {
        font-family: "PretendardT";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 100;
        font-display: swap;
      }
      @font-face {
        font-family: "PretendardM";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff")
          format("woff");
        font-weight: 500;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #181a1f;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        width: 1320px;
        display: flex;
        margin: 50px auto;
      }
      ul li {
        width: 20%;
        color: #fff;
        background: #24272e;
        padding: 30px;
      }
      ul li p:first-child {
        margin-bottom: 50px;
      }

      ul li h3 {
        margin-bottom: 10px;
        font-size: 18px;
        font-family: "PretendardM";
      }
      ul li p {
        font-family: "PretendardT";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_udc.svg"
            alt="UDC 알아보기"
          />
        </p>
        <h3>UDC 알아보기</h3>
        <p>블록체인의 모든 것 - 업비트 D 컨퍼런스</p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_youtube.svg"
            alt="유튜브"
          />
        </p>
        <h3>유튜브</h3>
        <p>
          UDC의 생생한 현장을<br />
          유튜브에서 확인해보세요
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_insta.svg"
            alt="인스타그램"
          />
        </p>
        <h3>인스타그램</h3>
        <p>
          UDC 2025 소식을 <br />
          인스타그램에서 만나보세요
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_kakao.svg"
            alt="카카오톡"
          />
        </p>
        <h3>카카오톡</h3>
        <p>
          UDC 2025 소식을<br />
          카카오톡을 통해 알려드립니다
        </p>
      </li>
    </ul>
  </body>
</html>
