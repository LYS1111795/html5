<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티미디어</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      video {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <audio controls muted>
      <source src="./video/Kalimba.mp3" type="audio/mp3" />
      <source src="./video/Kalimba.ogg" type="audio/dgg" />
    </audio>
    <video controls autoplay muted loop>
      <source src="./video/Wildlife.mp4" type="video/mp4" />
      <source src="./video/Wildlife.webm" type="video/mp4" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vHva0Cr5tO0?si=T6gHlq7BperfSGrv&autoplay=1&mute=1&loop=1&playlist=vHva0Cr5tO0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
