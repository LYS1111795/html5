<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      } */
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <p>
          아이디 :
          <input
            type="text"
            maxlength="10"
            minlength="5"
            size="10"
            placeholder="아이디 입력"
            onfocus="this.placeholder=''"
            ;
          />
        </p>
        <p>비밀번호 : <input type="password" /></p>
        <p>검색 : <input type="search" /></p>
        <p>이메일 : <input type="email" /></p>

        <p><input type="submit" /></p>
      </fieldset>
    </form>
  </body>
</html>
