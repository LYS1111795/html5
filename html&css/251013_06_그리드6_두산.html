<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드6</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 100;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff")
          format("woff");
        font-weight: 200;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff")
          format("woff");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff")
          format("woff");
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff")
          format("woff");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff")
          format("woff");
        font-weight: 700;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff")
          format("woff");
        font-weight: 800;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff")
          format("woff");
        font-weight: 900;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      .edu {
        width: 1680px;
        height: 780px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px;
        grid-template-areas:
          "item1 item2 item3 item3"
          "item1 item4 item5 item6";
        font-family: "Pretendard";
      }

      .edu .item {
        border-radius: 10px;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }

      .edu .item:nth-child(1) {
        grid-area: item1;
      }
      .edu .item:nth-child(2) {
        grid-area: item2;
      }
      .edu .item:nth-child(3) {
        grid-area: item3;
      }
      .edu .item:nth-child(4) {
        grid-area: item4;
      }
      .edu .item:nth-child(5) {
        grid-area: item5;
      }
      .edu .item:nth-child(6) {
        grid-area: item6;
      }

      .edu .item:nth-child(2),
      .edu .item:nth-child(6) {
        background: #fff;
        padding: 40px;

        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .edu .item h3 {
        font-size: 31px;
        font-weight: 500;
        line-height: 1.4;
        margin-bottom: 90px;
      }
      .edu .item p {
        font-size: 18px;
        color: #666;
        line-height: 1.6;
      }
      .edu .item h3 strong {
        color: #005eb8;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>
          현장에서 바로 적용 가능한 <br /><strong>최고의 실습 교육</strong>
        </h3>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서
          바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록
          설계되었습니다.
        </p>
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>초보자부터 전문가까지 <br /><strong>수준별 교육 제공</strong></h3>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형
          교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
