<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      body {
        background: #000;
        color: #fff;
      }

      section {
        background-image: url(https://www.glasslock.co.kr/pages/layout/_glasslock/images/sub/innovation/bg_inno1.jpg);
        height: 100vh;
        background-size: cover;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .mall {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        align-items: center;
      }

      .logo img {
        filter: invert() sepia() saturate(1%) hue-rotate(143deg)
          brightness(107%) contrast();
        width: 150px;
      }
      .mall img {
        filter: invert();
      }
    </style>
  </head>
  <body>
    <section>
      <p class="logo">
        <a href="#">
          <img
            src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/logo.svg"
            alt=""
          />
        </a>
      </p>
      <p class="mall">
        <a href="#">
          <span
            ><img
              src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/ico_topmall_cart_bk.svg"
              alt=""
            />글라스락몰</span
          >
        </a>
      </p>
      <p><a href="#">한국어</a></p>
      <p class="hamburger">
        <label for="menu">
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        </label>
      </p>
    </section>
  </body>
</html>
