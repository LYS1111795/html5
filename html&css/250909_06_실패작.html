<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수 ul 실패작</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul li {
        width: 950px;
        height: 770px;
        border: 1px solid;
      }
      ul li:nth-child(1) {
        background-image: url(./images/water/bg_G.png),
          url(./images/water/bg2.png);
        background-position: left center, right center;
        background-repeat: no-repeat, no-repeat;
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
