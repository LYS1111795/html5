<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동그란공튕기기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        position: absolute;
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        animation-name: move;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes move {
        from {
          bottom: 0;
          animation-timing-function: ease-out;
        }
        50% {
          bottom: 200px;
          animation-timing-function: ease-in;
        }
        to {
          bottom: 0;
          animation-timing-function: ease-out;
        }
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
