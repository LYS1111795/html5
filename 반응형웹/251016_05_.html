<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 보도자료 레이아웃</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      #con {
        width: 90%;
        margin: 30px auto;
        max-width: 940px;
      }

      #con > div {
        display: flex;
        flex-direction: row;
        gap: 30px;
        border: 1px solid #ddd;
        padding: 20px;
        align-items: flex-start;
      }

      #con > div .photo {
        flex: 0 0 460px;
      }
      #con > div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #con > div .con1 {
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
        word-break: keep-all;
      }

      #con h4 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #444;
      }
      #con .con2 {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 10px;
        flex-grow: 1;
        color: #444;
      }

      #con > div .m {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        padding-top: 10px;
      }
      #con .m span {
        font-size: 15px;
        color: #444;
      }

      @media screen and (max-width: 768px) {
        #con > div {
          flex-direction: column;
          gap: 15px;
          padding: 15px;
        }

        #con > div .con1 {
          font-size: 10px;
        }

        #con > div .photo {
          flex: 0 0 auto;
          width: 100%;
        }

        #con > div .m {
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="con">
      <div>
        <div class="photo">
          <img
            src="https://www.shinsegaefood.com/uimages/2025/10/16/%EC%A0%9C%EB%AA%A9-%EC%97%86%EC%9D%8C-1.jpg"
            alt=""
          />
        </div>

        <div class="con1">
          <h4>베이커리 명가 ‘신세계푸드’와 베이커리 ‘박준서 명장’이 만나다</h4>

          <p class="con2">
            신세계푸드, SSG닷컴 오프라인 페스타 ‘美지엄’에 베이커리 박준서 명장
            부스 선보여 박준서 명장, 대한민국 제과제빵 명장으로 주요 베이커리
            대회 다수 수상 경력 신세계푸드, 박준서 명장 베이커리 5종 선보여…
            행사 현장 QR통해 최대 44% 할인 제공
          </p>

          <div class="m">
            <span>2005.10.16</span>
            <span>보도자료</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
