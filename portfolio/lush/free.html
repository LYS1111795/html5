<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객후기</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .banner-area {
        position: relative;
        width: 100%;
        height: 350px;
      }

      .banner-area img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .banner-area h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 3rem;
        margin: 0;
        white-space: nowrap;
      }

      .con {
        width: 1000px;
        margin: 50px auto;
      }

      iframe {
        width: 100%;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="banner-area">
      <img src="images/review.png" alt="배너 이미지" />
      <h1>고객후기</h1>
    </div>

    <div class="con">
      <iframe
        src="https://lysuxui.dothome.co.kr/gnuboard5/bbs/board.php?bo_table=board"
        id="iframe"
        onload="Height();"
        scrolling="no"
      >
      </iframe>
    </div>

    <script>
      function Height() {
        let the_height =
          document.getElementById("iframe").contentWindow.document.body
            .scrollHeight;
        document.getElementById("iframe").height = the_height + 50;
        document.getElementById("iframe").style.overflow = "hidden";
      }
    </script>
  </body>
</html>
