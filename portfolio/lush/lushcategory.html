      .lush_pro_swiper .swiper-slide {

        width: 288px;
        height: 288px;

      .lush_pro_swiper .pro_img {
        position: relative;
      }
      .lush_pro_swiper .txt {
        position: absolute;
        width: 100%;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 18px;
        color: #fff;
        line-height: 24px;
        opacity: 0;
        transition: all ease-in-out 0.5s;
      }
      .lush_pro_swiper .pro_img:hover .txt {
        opacity: 1;
        top: 50%;
        transition: all ease-in-out 0.5s;
        z-index: 99;
      }

      /* main 카테고리소개 > 상품이미지 */
      const $lush = $(".lush_pro_swiper");
      const lushAll = [];

      $lush.each(function () {
        const autoSwiper = new Swiper(this, {
          slidesPerView: "auto",
          grabCursor: true,
          autoplay: {
            delay: 1000,
            disableOnInteraction: false,
          },
          on: {
            reachEnd: function () {
              categorySwiper.slideNext();
            },
          },
        });
        $(".lush_pro_swiper").on("mouseenter", function () {
          autoSwiper.autoplay.stop();
        });
        $(".lush_pro_swiper").on("mouseleave", function () {
          autoSwiper.autoplay.start();
        });
        lushAll.push(autoSwiper);
      });

      // main 카테고리소개 > 상품이미지 초기화
      function lushInitiator() {
        lushAll.forEach(function (eachSWiper) {
          eachSWiper.autoplay.stop();
        });
      }
      lushInitiator();

      // main 카테고리소개
      const categorySwiper = new Swiper(".lush_category_swiper", {
        effect: "fade",
        fadeEffect: {
          crossFade: true,
        },
        speed: 500,
        grabCursor: true,
        rewind: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          slideChange: function () {
            lushInitiator();
            lushAll[categorySwiper.realIndex].slideTo(0, 0, false);
            lushAll[categorySwiper.realIndex].autoplay.start();
          },
        },
      });
    </script>
