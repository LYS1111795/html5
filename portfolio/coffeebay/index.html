<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffeebay</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
          <img src="./images/1.jpg" alt="단호박 크림치즈 라떼" />
        </div>

        <div class="swiper-slide slide-2">
          <img src="./images/2.jpg" alt="겨울 간식" />
        </div>

        <div class="swiper-slide slide-3">
          <img src="./images/6.jpg" alt="물방울 츄러스" />
        </div>

        <div class="swiper-slide slide-4">
          <img src="./images/1.jpg" alt="크리스마스 시즌 메뉴" />
        </div>

        <div class="swiper-slide slide-5">
          <img src="./images/4.jpg" alt="슈톨렌 한정 판매" />
        </div>

        <div class="swiper-slide slide-6">
          <img src="./images/3.jpg" alt="추억의 단팥 세트" />
        </div>
      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
